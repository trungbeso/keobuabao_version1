<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>rock-paper-scissors</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
<p class="title">Kéo Búa Bao</p>

<button class="move-btn js-rock-button">
    <img alt="rock" class="move-icon" src="./img/rock-emoji.png"></button>

<button class="move-btn js-paper-button">
    <img alt="paper" class="move-icon" src="./img/paper-emoji.png"></button>

<button class="move-btn js-scissors-button">
    <img alt="scissors" class="move-icon" src="./img/scissors-emoji.png"></button>

<p class="js-result result"></p>
<p class="js-move"></p>
<p class="js-score score"></p>

<button class="reset-score-btn js-reset-score-btn">Xóa Điểm</button>

<button class="auto-play-btn js-auto-play-btn">Tự Động Chơi</button>

<script src="./main.js"></script>
</body>
</html>
